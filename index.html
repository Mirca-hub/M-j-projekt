<!DOCTYPE html>
<html lang="cs-cz">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="pojistenec.js"></script>
    <script src="aplikace.js"></script>
    <title>Evidence pojištěnců</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <!-- Navigační lišta -->
    <nav class="navbar navbar-expand-lg bg-info-subtle">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">PojištěníApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Pojištěnci</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="o-aplikaci.html">O aplikaci</a>
                    </li>
            </div>
        </div>
    </nav>
    <!-- Seznam pojištěnců -->
    <div class="container-lg py-5">
        <h3 class="py-4">Pojištěnci</h3>
        <table class="table">
            <thead class="border-2 border-info-subtle">
                <tr>
                    <th scope="col">Jméno a příjmení</th>
                    <th scope="col">Pohlaví</th>
                    <th scope="col">Telefon</th>
                    <th scope="col">Věk</th>
                    <th scope="col" class="vpravo"><span class="panacek-ikona">&#128695;</span></th>
                </tr>
            </thead>
            <tbody id="pojistenci"></tbody>
        </table>
    </div>
    <!-- Formulář pro přidání pojištěnce -->
    <div class="container-lg pb-5">
        <h3 class="py-4">Nový pojištěnec</h3>
        <form id="formular" class="row g-3">
            <div class="col-md-2 col-12 d-flex justify-content-center align-items-center">
                <span id="hlava" class="hlava">&#129458;</span>
            </div>
            <div id="kontejner-na-inputy" class="col-md-10 col-12 row row-gap-3">
                <div class="col-md-6 col-12">
                    <label for="inputJmeno" class="form-label">Jméno</label>
                    <input required type="text" class="form-control" id="inputJmeno">
                </div>
                <div class="col-md-6 col-12">
                    <label for="inputPrijmeni" class="form-label">Příjmení</label>
                    <input required type="text" class="form-control" id="inputPrijmeni">
                </div>
                <div class="col-md-6 col-12">
                    <label for="inputTelefon" class="form-label">Telefonní číslo</label>
                    <input type="number" class="form-control" id="inputTelefon">
                </div>
                <div class="col-md-6 col-12 d-flex gap-3">
                    <div class="d-flex w-50 flex-column flex-grow-1">
                        <label for="inputDatumNarozeni" class="form-label">Datum narození</label>
                        <input required type="date" class="form-control" id="inputDatumNarozeni">
                    </div>
                    <div class="w-auto align-items-end d-flex gap-3">
                        <input type="radio" class="btn-check" name="pohlavi" id="pohlavi-muz" autocomplete="off"
                            checked>
                        <label class="btn btn-outline-secondary w-auto" for="pohlavi-muz">Muž</label>

                        <input type="radio" class="btn-check" name="pohlavi" id="pohlavi-zena" autocomplete="off">
                        <label class="btn btn-outline-secondary w-auto" for="pohlavi-zena">Žena</label>
                    </div>
                </div>

            </div>

            <div class="col-12 d-flex justify-content-center p-4">
                <button type="submit" class="btn btn-outline-info w-25">Uložit</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>

</html>
